services:
  ts-client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: ts-client
    restart: unless-stopped
    init: true
    ports:
      - "3000:80"  # React frontend
    networks:
      - appnet
    # env_file: ./.env  # Uncomment if .env file exists

  python-flask-server:
    build:
      context: ./flask-server
      dockerfile: Dockerfile
    container_name: python-flask-server
    restart: unless-stopped
    init: true
    ports:
      - "5000:5000"  # Flask backend
    networks:
      - appnet
    # env_file: ./.env  # Uncomment if .env file exists
    depends_on:
      - ts-client  # If frontend must be up first; remove if not needed

networks:
  appnet:
    driver: bridge
